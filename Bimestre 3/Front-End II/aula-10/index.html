<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aula 10</title>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="userName">Nome</label>
        <input type="text" id="userName" minlength required />
        <small>Forneça um nome válido</small>
      </div>

      <div class="form-control" id="userMailControler">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" minlength="6" required />
        <small>Forneça um e-mail válido</small>
      </div>

      <div class="form-control" id="userPasswordControl">
        <label for="userEmail">Senha</label>
        <input
          type="password"
          id="userPasswordControl"
          minlength="6"
          required
        />
        <small>Forneça uma senha válida</small>
      </div>

      <div class="form-control" id="userPasswordConfirmControl">
        <label for="userEmail">Confirme a senha</label>
        <input
          type="password"
          id="userPasswordConfirmControl"
          minlength="6"
          required
        />
        <small>Forneça uma senha válida</small>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
